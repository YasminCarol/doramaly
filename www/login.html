        <input class="form-control" type="email" name="login" placeholder="Email" id="login"><br>
         <input class="form-control" type="password" name="senha" placeholder="Senha" id="senha"><br>

</div>
 </div>

       <script>
    let btn = document.getElementById('btn');
    let login = document.getElementById('login');
    let senha = document.getElementById('senha');
    btn.addEventListener('click', ()=>{ 
    let formData = new FormData();
    formData.append('login', `${login.value}`);
    formData.append('senha', `${senha.value}`);
    fetch('https://hakim.profrodolfo.com.br/usuario.php',
    {
        body: formData,
        method: 'POST',
        mode: 'cors',
        cache: 'default'
    }
        ).then(res=> {res.json().then(data=>{
            if(data.erro){
                alert('Usuário e/ou senha incorretos!');
            }else{
                alert('Login feito com sucesso' + data.dados.nome);
                window.location.href = "index.html";
            }
        })})
    });
    </script>
      
</body>
